site_name: AI @ New Roc
site_url: https://evisp.github.io/newroc-ai-training-site/
site_author: Evis Plaku
site_description: Practical AI training for New Roc Contracting on specs, emails, contracts, and workflows
repo_name: evisp/newroc-ai-training-site
repo_url: https://github.com/evisp/newroc-ai-training-site

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md


  - Session 1 – AI for everyday project work:
    - Overview: sessions/session1/index.md
    - What AI can and can’t do: sessions/session1/ai-fundamentals.md
    - 5-step prompting pattern: sessions/session1/5-step-pattern.md
    - Live demos: sessions/session1/demos.md
    - Practice & exercises: sessions/session1/exercises.md

  - Session 2 – AI for jobsite-ready outputs:
    - Overview: sessions/session2/index.md
    - Templates good vs bad prompts: prompts/index.md
    - Email module fast replies + action extraction: sessions/session2/email.md
    - Use case Contract intake checklist + red flags: sessions/session2/contracts.md
    - Use case Spec → Submittal log (Excel-ready): sessions/session2/specs-submittals.md
    - Use case JHA / Pre-task plan hazards + mitigations: sessions/session2/jha-pretask.md

  - Resources:
    - Overview: resources/index.md

  - Templates:
    - Overview: prompts/index.md
    - Emails: prompts/emails-prompts.md
    - Contracts: prompts/contracts-prompts.md
    - JHA / Pre‑Task Plans: prompts/jha-prompts.md





markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/evisp

copyright: >
  Copyright © 2026 Evis Plaku - Training materials for New Roc Contracting
